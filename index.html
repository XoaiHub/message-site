<!DOCTYPE html>
<html>
<head>
    <title>Scene Switch</title>
    <style>
        body {
            margin: 0;
            background: black;
            color: lime;
            font-family: monospace;
            overflow: hidden;
        }

        .scene {
            position: absolute;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #scene2 {
            display: none;
        }

        button {
            padding: 20px 40px;
            font-size: 20px;
            cursor: pointer;
            background: lime;
            border: none;
        }

        #text {
            font-size: 40px;
            margin-top: 20px;
            text-shadow: 0 0 10px lime;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }
    </style>
</head>
<body>

<!-- SCENE 1 -->
<div id="scene1" class="scene">
    <button onclick="goScene2()">ENTER</button>
</div>

<!-- SCENE 2 -->
<div id="scene2" class="scene">
    <canvas id="matrix"></canvas>
    <div id="text"></div>
</div>

<audio id="music" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<script>
    function goScene2() {
        document.getElementById("scene1").style.display = "none";
        document.getElementById("scene2").style.display = "flex";
        document.getElementById("music").play();
        startMatrix();
        typeEffect();
    }

    // TYPE EFFECT
    const params = new URLSearchParams(window.location.search);
    const msg = params.get("msg") || "Welcome!";
    const textElement = document.getElementById("text");

    function typeEffect() {
        let index = 0;
        function type() {
            if (index < msg.length) {
                textElement.innerHTML += msg.charAt(index);
                index++;
                setTimeout(type, 80);
            }
        }
        type();
    }

    // MATRIX EFFECT
    function startMatrix() {
        const canvas = document.getElementById("matrix");
        const ctx = canvas.getContext("2d");

        canvas.height = window.innerHeight;
        canvas.width = window.innerWidth;

        const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        const drops = [];

        for (let i = 0; i < columns; i++) {
            drops[i] = 1;
        }

        function draw() {
            ctx.fillStyle = "rgba(0,0,0,0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = "lime";
            ctx.font = fontSize + "px monospace";

            for (let i = 0; i < drops.length; i++) {
                const text = letters.charAt(Math.random() * letters.length);
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975)
                    drops[i] = 0;

                drops[i]++;
            }
        }

        setInterval(draw, 35);
    }
</script>

</body>
</html>
